<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="library-container" id="blur">
    <div class="library-header">
      <img class="header-img" src="./img/book.png" alt="Three books">
      <h1 class="header-text">Library</h1>
      <button class="add-btn">Add New Book</button>
    </div>
    <div class="library-content">
      <div class="carousel">
        <button class="carousel-btn previous" id="previous">&lt;</button>
        <div class="carousel-cards">

        </div>
        <button class="carousel-btn next" id="next">></button>
      </div>
    </div>
    <div class="library-info">
      <h2 class="info">Books in library: <span class="book-count"></span></h2>
      <h2 class="info">Total pages: <span class="page-count"></span></h2>
      <h2 class="info">Different authors: <span class="author-count"></span></h2>
      <h2 class="info">Books completed: <span class="completed-count"></span></h2>
    </div>
    <div class="footer">
      
    </div>
  </div>
  <div class="popup-form" id="popup">
    <h2>New Book Information</h2>
    <form class="book-form" action="">
      <label for="title">Book Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Book Author</label>
      <input type="text" name="author" id="author">
      <label for="pages">Page Count</label>
      <input type="number" min="1" max="9999" name="pages" id="pages">
      <div class="check-completed">
        <span class="checkbox-text">Completed</span>
        <input type="checkbox" name="completed" id="completed">
      </div>
      <button class="submit-btn">Add Book</button>
    </form>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
