<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="library-container" id="blur">
    <div class="library-header">
      <div class="logo">
        <img class="header-img" src="img/book.png" alt="Three books">
        <h1 class="header-text">Library</h1>
      </div>
      
      <div class="library-info">
        <div class="info-container">
          <h2 class="info">Books in library:&nbsp;</h2>
          <h2 class="book-count">0</h2>
        </div>
        <div class="info-container">
          <h2 class="info">Total pages:&nbsp;</h2>
          <h2 class="page-count">0</h2>
        </div>
        <div class="info-container">
        <h2 class="info">Books completed:&nbsp;</h2>
        <h2 class="completed-count">0</h2>
        </div> 
      </div>
      <button class="add-btn">Add New Book</button>
    </div>
    <div class="library-content">
      <div class="carousel">
        <button class="carousel-btn previous" id="previous">&lt;</button>
        <div class="carousel-cards">
        </div>
        <button class="carousel-btn next" id="next">></button>
      </div>
    </div>
    
    <div class="footer">
      <p>Made for the <img class="logo" src="img/4441966.png" alt=""> project. Connor Lamont, 2021</p>
    </div>
  </div>
  <div class="popup-form" id="popup">
    <h2>New Book Information</h2>
    <button class="close-btn">X</button>
    <form class="book-form" action="">
      <label for="title">Book Title</label>
      <input type="text" name="title" id="title" required>
      <label for="author">Book Author</label>
      <input type="text" name="author" id="author" required>
      <label for="pages">Page Count</label>
      <input type="number" min="1" max="9999" name="pages" id="pages" required>
      <div class="check-completed">
        <span class="checkbox-text">Completed</span>
        <input type="checkbox" name="completed" id="completed">
      </div>
      <button type="submit" class="submit-btn">Add Book</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
